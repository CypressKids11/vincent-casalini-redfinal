<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optic Opposition</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <nav class="nav">
      <img src="./AI.png" alt="" class="logo">
      <h1 class="title">Optic Opposition</h1>
    </nav>
    <div class="container">
        <button class="start">Start</button>
            <div class="image-container">
                <div class="left-image-box">
                    <img src="" alt="left" class="left-image">
                </div>
                <div class="right-image-box">
                    <img src="" alt="right" class="right-image">
                </div>
            </div>
            <button class="next">Next</button>
            <div class="streak-container">
                <h1 class="streak">Your Streak: 00</h1>
            </div>
    </div>
</body>
</html>
